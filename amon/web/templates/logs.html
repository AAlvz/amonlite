{% extends "base.html" %}
{% block breadcrumb %}
Logs 
{% endblock %}
{% block content %}
<ul class='log_list'>
	{% for log in logs  %}
	<li>
	<span class='level {{ log.level }}'>{{ log.level }}</span>
	<span class='date'>{{ log.time|date }}</span>
	<p>
		{{ log.message }}
	</p>
	</li>
	{% endfor %}
</ul>
{% endblock %}
