{% extends "base.html" %}
{% block breadcrumb %}
Logs 
{% endblock %}
{% block title %}
Logs
{% endblock %}
{% block content %}
<ul class='log_list'>
	{% for log in logs  %}
	<li>
	<div class="heading">
		<span class='date timestamp' title='{{ log.time|date }}'>{{ log.time }}</span>
		<span class='level {{ log.level }}'>{{ log.level }}</span>
	</div>
	<p>
		{{ log.message }}
	</p>
	</li>
	{% endfor %}
</ul>
{% endblock %}
{% block js %}
<script type="text/javascript">
	$('.timestamp').relativeDate();
</script>
{% endblock %}
